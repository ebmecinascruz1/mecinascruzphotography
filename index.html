<!DOCTYPE html>
<html>
    <!-- Top tab header -->
    <head> 
        <link rel="icon" href="img/mirror.jpg">
        <title>
            Mecinas Cruz Photography
        </title>
        <link rel="stylesheet" type="text/css" href="css/biz.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet">

    </head>

    <!-- Actual content -->
    <body>
        <!-- Header -->
        <header>
            <div class="circle">
                <img src="img/smile.jpg">
            </div>
            <h1>
                Mecinas Cruz Photography
            </h1>
        </header>

        <main>
            <h2>
                About Me
            </h2>
            <p>
                My name is Eli Mecinas Cruz and I am a portrait 
                photographer based in Milpitas, CA. I wish to 
                have the world see through my lens. 
            </p>

            <div class="row">
                <div class="column">
                    <img src="img/dad.jpg" style="width: 100%">
                    <p>Federico Mecinas</p>
                </div>   
                
                <div class="column">
                    <img src="img/adan.jpg" style="width: 100%">
                    <p>Adan Mecinas</p>
                </div> 
                
                <div class="column">
                    <img src="img/smile.jpg" style="width: 100%">
                    <p>Eli Mecinas</p>
                </div> 

                
                <figure class="column">
                    <img src="img/night.jpg" style="width: 100%">
                    <figcaption>
                        Nights like these
                    </figcaption>
                </figure> 
                    
                    
                

                <figure class="column">
                    <img src="img/bnw.jpg" style="width: 100%">
                    <figcaption>Black & White</figcaption>
                </figure> 

                <div class="column">
                    <img src="img/car.jpg" style="width: 100%">
                    <p>Blue car</p>
                </div> 

                <h2>Email Address</h2>
                <form action="/form">
                    <fieldset>
                        <legend>Want a break from the ads?</legend>
                        <label><input id="yes" type="radio" name="yes-no" value="yes">Yes</label>
                        <label><input id="no" type="radio" name="yes-no" value="no">No</label>
                    </fieldset>
                    <input type="text" placeholder="Email address">
                    <button type="submit">Enter</button>
                </form>

                
            </div>
        </main>

    </body>



</html>
